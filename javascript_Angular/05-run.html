<!DOCTYPE html>
<html ng-app="MyApp">
<head>
<title>AngularJS-run method(Initialization)</title>
</head>
<body>
	<div>{{companyName}}</div>
	<div ng-controller="MyCtrl">
		<span>{{splData}}</span>
	</div>
</body>
<script src="./scripts/angular.js"></script>
<script>
	var app = angular.module('MyApp',[]);
	
	app.run(function($rootScope){
		$rootScope.companyName = "IGATE";
	});
	
	app.controller("MyCtrl",function($scope,$rootScope){
		//$scope.splData = "Karthik : "+$scope.$parent.companyName;
		$scope.splData = "Karthik : "+$rootScope.companyName;
	});
</script>
	
</html>
