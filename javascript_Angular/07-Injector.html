<!DOCTYPE html>
<html ng-app="MyApp">
<head>
<title>AngularJS-Injector Service</title>
</head>
<body>
	<h1>Injector Service Demo - Open Developer tools to see the result</h1>
	<div ng-controller="SplController">
		{{name}} - {{companyName}}
	</div>
</body>
<script src="./scripts/angular.js"></script>
<script>
	var app = angular.module('MyApp',[]);
	
	app.controller('SplController',function($scope,$rootScope){
		/*$scope.name = "Karthik";
		$scope.$parent.companyName = "IGATE";
		*/
		if($scope.name !== undefined && $rootScope.companyName != undefined){
			console.log($scope.name);
			console.log($rootScope.companyName);
		}
	});
</script>
	
</html>
