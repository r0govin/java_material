<!DOCTYPE html>
<html data-ng-app="serviceApp">
<head>
	<title>AngularJS-ControllerAs</title>
</head>
<body>
	<div data-ng-controller="MyController as ctrl">
		<span>{{name}}</span>
		<span>{{ctrl.companyName}}</span>
	</div>
</body>
<script src="./scripts/angular.js"></script>
<script>
	var app = angular.module('serviceApp',[]);
	
	app.controller('MyController',function($scope){
		this.companyName = "IGATE"
		$scope.name = "Ganesh";
	});
	
</script>
</html>
