<!DOCTYPE html>
<html ng-app="MyApp">
<head>
<title>AngularJS-RootScope-{{companyName}}</title>
</head>
<body>
	<div>{{companyName}}</div>
	<div ng-controller="MyCtrl">
		<h1>{{name}}</h1>
	</div>
</body>
<script src="./scripts/angular.js"></script>
<script>
	var app = angular.module('MyApp',[]);
	
	app.controller('MyCtrl',function($scope){
		$scope.name = "Karthik";
		$scope.$parent.companyName = "IGATE";
		
		console.log($scope);
	});
</script>
</html>
