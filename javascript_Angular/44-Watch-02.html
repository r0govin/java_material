<!DOCTYPE html>
<html data-ng-app="myApp">
<head>
  <title>Scope - Watch</title>
</head>
<body>
  <div>
    <div ng-controller="WatchCtrl">
		<span>Id:</span>
		<input type="text" data-ng-model="employee.id"/><br/>
		<span>Name:</span>
		<input type="text" data-ng-model="employee.name"/>
    </div>
  </div>

 <script src="./scripts/angular.js"></script>
 <script>
	var app = angular.module('myApp', []);

	app.controller('WatchCtrl',function($scope){
		/*Introduced in 1.3*/
		$scope.$watchGroup(['employee.id','employee.name'],function(newval,oldval){
			console.log(newval,oldval);
		});
	});
	
 </script>
 </body>
</html>
