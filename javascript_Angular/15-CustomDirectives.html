<!DOCTYPE html>
<html data-ng-app="MyApp">
<head>
<title>AngularJS-Custom Directives</title>
</head>
<body>
	<igate-directive></igate-directive>
	<hr/>
	<div data-igate-directive></div>
	<hr/>
	<span class="igate-directive"></span>
	<hr/>
	<!-- directive:igate-directive -->
</body>
<script src="./scripts/angular.js"></script>
<script>
	var app = angular.module('MyApp',[]);
	/*Directives must be created in camelcase*/
	app.directive('igateDirective',function(){
		//DDO - Directive Definition Object
		return {
			restrict:'EACM',
			template:'<h1>IGATE custom Directive</h1>',
			replace:true
		}
	});
	
</script>
</html>
