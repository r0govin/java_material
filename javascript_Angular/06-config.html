<!DOCTYPE html>
<html ng-app="MyApp">
<head>
<title>AngularJS-config method</title>
</head>
<body>
	<div>{{1+2}}</div>
	<div>[[1+2]]</div>
</body>
<script src="./scripts/angular.js"></script>
<script>
	var app = angular.module('MyApp',[]);
	
	app.config(function($interpolateProvider){
		$interpolateProvider.startSymbol("[[");
		$interpolateProvider.endSymbol("]]");
	});
	
</script>
	
</html>
