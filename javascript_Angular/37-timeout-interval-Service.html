<!DOCTYPE html>
<html data-ng-app="serviceApp">
<head>
	<title>AngularJS-timeout-interval-Service</title>
</head>
<body>
	<div data-ng-controller="ServiceController">
		<input type="button"  value="Stop" data-ng-click="stop()"/>
		Counter : {{counter}}
		<hr/>
		{{result}}
	</div>
</body>
<script src="./scripts/angular.js"></script>
<script>
	var app = angular.module('serviceApp',[]);

	app.controller('ServiceController',function($scope,$timeout,$interval){
		$scope.counter = 0;
		
		var timeout = $timeout(function(){
			$scope.result = "Done";
		},5000);
		
		var interval =$interval(function(){
			$scope.counter++;
		},1000,5);
		
		$scope.stop = function(){
			$timeout.cancel(timeout);
			$interval.cancel(interval);
		}
	});
	
</script>
</html>
