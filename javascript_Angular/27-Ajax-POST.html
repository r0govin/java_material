<!DOCTYPE html>
<html data-ng-app="FilterApp">
<head>
	<title>Ajax POST</title>
</head>
<body>
	<input type="button" value="GET Currency" onclick="sendXHR()"/>
	<div id="target"></div>
</body>
<script>
	var xhr = null;
	function sendXHR(){
		 xhr = new XMLHttpRequest();
		 var url = "http://www.webservicex.net/CurrencyConvertor.asmx/ConversionRate";
		 xhr.open('POST',url,true);
		 xhr.setRequestHeader('Content-Type','application/x-www-form-urlencoded');
		 xhr.onreadystatechange = updateResults;
		 xhr.send("FromCurrency=USD&ToCurrency=INR");
	}
	function updateResults(){
		if(xhr.readyState === 4 && xhr.status === 200){
			var result = xhr.responseXML;
			document.getElementById('target').innerText = result.documentElement.textContent;
		}
		else{
			console.log(xhr.statusText);
		}
		
	}
</script>
</html>
