<html data-ng-app="directiveApp"> 
	<head>
		<title>TemplateCache</title>
	</head>
	<body>
		<igate-directive></igate-directive>
	</body>
	<script src="./scripts/angular.js"></script>
	<script>
		var app = angular.module('directiveApp',[]);
		
		app.run(function($templateCache){
			$templateCache.put('test','<h1>IGATE</h1>')
		});
		
		app.directive('igateDirective',function(){
			return {
				templateUrl : 'test'
			}
		});
	</script>
</html>
