<!DOCTYPE html>
<html data-ng-app="serviceApp">
<head>
	<title>AngularJS-Services</title>
</head>
<body>
	<div data-ng-controller="ServiceController">
		<span>{{result}}</span>
	</div>
</body>
<script src="./scripts/angular.js"></script>
<script>
	var app = angular.module('serviceApp',[]);
	
	app.constant('configApp',{
		name:'Karthik Application'
	});
	
	app.config(function(configApp){
		console.log(configApp);
	});
	
	app.controller('ServiceController',function($scope,configApp){
		$scope.result = configApp.name;
	});
	
</script>
</html>
