<!DOCTYPE html>
<html data-ng-app="MyApp">
<head>
	<title>AngularJS-Directive-Shared-Scope</title>
</head>
<body>
	<div data-igate-directive></div>
	<hr/>
	<div data-igate-directive></div>
	<hr/>
	<div data-igate-directive></div>
</body>
<script src="./scripts/angular.js"></script>
<script>
	var app = angular.module('MyApp',[]);
	
	app.directive('igateDirective',function(){
		return {
			scope:false,
			template:'<div><input type="text" ng-model="name"/><span>{{name}}</span></div>'
		}
	});

	
</script>
</html>
